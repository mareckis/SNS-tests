---
- name: Test AWX -> OpenStack Instance Create
  hosts: localhost
    
  tasks:
  - name: New SNS instance, attach to network
    os_server:
       state: present
       name: EVA_VM_AWX
       image: EVA_VPAYG_OpenStack
       key_name: vm
       timeout: 200
       flavor: m2.small
       auto_ip: yes
       nics:
        - net-name: private
       security_groups: default
  - name: Floating IP for the SNS firewall
    os_floating_ip:
        state: present
        server: EVA_VM_AWX
        network: public
        nat_destination: private
        reuse: yes
        wait: yes
        timeout: 40
        
        
